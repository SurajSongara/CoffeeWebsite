<h1>Coffee Survey</h1>

  <figure id="photo-right">
    <img src="images/espresso.jpg" alt="espresso image">
    <figcaption>Espresso</figcaption>
  </figure>

<form class="" action="index.html" method="post">

<fieldset>
  <legend>Personal Information</legend>
  <label for="name">Your Name</label><br>
  <input type="text" name="your name" value="" id="name" required autofocus><br><br>
  <label for="email">Email Address</label><br>
  <input type="email" name="Email Id" value="" id="email" placeholder="enter a valid email address"><br>
</fieldset>
<fieldset>
  <legend>Your Coffee Preferences</legend>
  <label for="message">Tell us your coffee preparation methods.</label><br>
  <textarea name="" rows="8" cols="80" id="message"></textarea><br><br>
  <label for="radio">Do you grind your own beans?</label><br>
  <input type="radio" name="radio" value="r1" id="radio">yes <br>
  <input type="radio" name="radio" value="r2" id="radio">no <br><br>
  <label for="checkbox">How do you drink your coffee?</label><br>
  <input type="checkbox" name="" value="c1" id="checkbox">with sugar<br>
  <input type="checkbox" name="" value="c2" id="checkbox">with cream<br><br>
  <label for="options">What is your favorite coffee drink?</label><br>
  <select class="" name="options" id="options">
    <option value="o0">please select a drink</option>
    <option value="o1">drip coffee</option>
    <option value="o2">french press</option>
    <option value="o3">espresso</option>
    <option value="o4">latte</option>
    <option value="o5">flavored</option>

  </select>
</fieldset>
</form>
